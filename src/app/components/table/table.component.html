<div id="wrapper">
<table id="products" >
    <tr>
      <th>Product Name</th>
      <th>Unit Price</th>
      <th>Units In Stock</th>
      <th >Discontinued</th>
    </tr>

    <tr *ngFor="let product of data | paginate: { itemsPerPage: 15, currentPage: page }" (click)='selectItem(product)'>
        <td class="tooltip">{{product.ProductName}}<span class="tooltiptext">Click for more </span></td>
        <td>${{product.UnitPrice.toFixed(2)}}</td>
        <td>{{product.UnitsInStock}}</td>
        <td><input type="checkbox" ng-model="checkbox" [checked]="product.Discontinued" [disabled]="true"></td>
    </tr>
    <pagination-controls class="pagination" (pageChange)="page = $event"></pagination-controls>
  </table>
</div>
